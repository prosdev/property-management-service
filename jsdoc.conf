{
    "tags": {
        "allowUnknownTags": true,
        "dictionaries": ["jsdoc", "closure"]
    },
    "source": {
        "include": [ "src" ],
        "exclude": [ "node_modules" ],
        "includePattern": ".+\\.js(doc)?$",
        "excludePattern": "(^|\\/|\\\\)_"
    },
    "plugins": [
      "node_modules/jsdoc-babel",
      "node_modules/jsdoc-route-plugin"
    ],
    "templates": {
        "cleverLinks": false,
        "monospaceLinks": false
    },
    "opts": {
        "recurse": true
    },
    "babel": {
      "presets": ["es2017"]
    }
}